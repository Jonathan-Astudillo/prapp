<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Mesas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="titulo" routerLink="/ingresomesas"> Nuevo </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let mesa of listaMesas">
    <label>codigo: {{mesa.codigo}}  </label> <br>
    <label>nombre : {{mesa.nombre}} </label> <br>
    <label> precio: {{mesa.precio}} </label> <br>
    <img src = {{mesa.foto}} />
  </ion-card>

</ion-content>
