
<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Crea una Cuenta</h1>
      <p>Navega en la Aplicacion</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombres</ion-label>
          <ion-input type="text" [(ngModel)] = "nombreUsuario" name="nombreUsuario"></ion-input>
        </ion-item>

      </div>

      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input type="email" [(ngModel)] = "email" name="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)] = "password" name="password"></ion-input>
        </ion-item>
      </div>


      <div class="form-input">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Celular</ion-label>
          <ion-input type="text" [(ngModel)] = "celular" name="celular"></ion-input>
        </ion-item>
      </div>
    </div>
  
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" (click) = "OnSingUp()">Registrarse</ion-button>
      <ion-button class="signup button" size="large" fill="outline" routerLink="/login">Iniciar sesion</ion-button>
    </div>
  </div>

</ion-content>
